version: 0.2
phases:
  install:
    runtime-versions:
      Node.js: 16.1.0
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name deepl-for-slack --zip-file fileb://deployment_package.zip
      - echo "DONE!!"